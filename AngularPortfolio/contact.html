   <div class="element-wrapper">

        <i class="fa fa-vk" aria-hidden="true"></i>

    <span class="element-title">{{contact.vk}}</span>
</div>

<div class="element-wrapper">
    <div class="circle">
        <i class="fa fa-envelope" aria-hidden="true"></i>

<div class="element-wrapper">

<div class="element-wrapper">
