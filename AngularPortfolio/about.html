<div class="userPhoto">
    <img src="{{obj.imageLink}}" width="100%" height="100%" alt="">
</div>

<p class="name" typed-effect text="obj.name" delay="0" speed="70" blink="false"></p>
<p class="who" typed-effect text="obj.who" delay="2000" speed="70" blink="false"></p>

<div class="about-text">
    <span class="objtext hidden-xs hidden-lg">{{obj.text}}</span>
    <span typed-effect text="obj.text" delay="6000" speed="70" blink="true">
        
    </span>
</div>
